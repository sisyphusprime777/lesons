<html>

<head>

<style>

body{

background-color: #f0f0f0;

display:flex;

justify-content: center;


}

form{

width: 400px;

background-color: #fff;

padding: 10px;

border-radius: 10px;

}

label{

display: block;

margin-top: 10px;

font-size:18px;

}

input{

width: 100%;

padding: 5px;

font-size: 20px;

border: 1px solid #000;

border-radius: 5px;

}

</style>

</head>

<body>

<form>

<fieldset>

<legend>Sign up</legend>

<!--type: text, email, password, date, file,number -->

<!-- label, input, submit buton -->

<label for="nameId">Name</label>

<input type="text" placeholder="enter your full name" id="nameId"><br>

<label for="emailId">Email</label>

<input type="email" placeholder="enter your email" id="emailId">

<br>

<label for="passwordId">Password</label>

<input type="password" placeholder="enter your password" id="passwordId">

<br>

<label>Phone Number</label>

<input type="number" placeholder="enter your phone number">

<br>

<label>Date of Birth</label>

<input type="date">

<br>

<label>upload your picture</label>

<input type="file" capture="user">

<br>

<input type="file" capture="environment">

<br>

<label>gender</label>

<input type="radio" name="gender"> Male

<input type="radio" name="gender"> Female

<input type="radio" name="gender"> Other

<br>

<label>description</label>

<textarea rows="5" cols="20"></textarea>

<br>

<label>select subjects</label>

<select>

<option>Maths</option>

<option>Science</option>

<option>Social</option>

</select>

<br>

<button>Submit</button>

</fieldset>

</form>


</body>


</html>
